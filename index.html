<!DOCTYPE HTML>
<html ng-app="myQuiz">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Learn Morse Code</title>
		<link rel="stylesheet" type="text/css" href="css/quiz.css">
	</head>
	<body>

		<div id="myQuiz" ng-controller="QuizController">
			<h1><span>@morse</span> Practice</h1>
			<div class="progress">
				<div class="{{ ($index === activeQuestion) ? 'on' : 'off' }}" ng-repeat = "myQuestion in myQuestions"></div>
				<!-- <div class="answered correct"></div>
				<div class="on"></div>
				<div></div> -->
			</div>
			<div class="intro {{ (activeQuestion > -1) ? 'inactive' : 'active' }}">
				<h2>Welcome</h2>
				<p>Click begin to start practicing</p>
				<p class="btn" ng-click="activeQuestion = 0">Begin</p>
			</div>
			<div class="question answered
			{{ $index === activeQuestion ? 'active' : 'inactive' }}
			" ng-repeat="myQuestion in myQuestions">
				<p class="txt">{{ myQuestion.question }}</p>
				<p class="ans"
				ng-click = "selectAnwser($parent.index, $index)"
				ng-repeat="answer in myQuestions[$index].answers">{{ answer.text }}</p>
				<div class="feedback">
					<p>You are <strong>correct</strong></p>
					<p>Oops ! that is not correct.</p>
					<p class="btn">Continue</p>
				</div>
			</div>
			<div class="results">
				<h3>Results</h3>
				<p>You scored X% by correctly ansering X of the total X questions.</p>
				<p>Use links below to challenge your friends.</p>
				<div class="share">
					<a href="#" class="btn email">Email</a>
					<a href="#" class="btn twitter">Tweet</a>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/quiz.js"></script>	

	</body>
</html>
